<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="{% static 'images/fevicon/food.png' %}" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>cart</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

</head>
<body>
<div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <a href="/"> <button type="submit" ><i class="fa fa-arrow-left "></i> </button></a>
                            <div class="col"><h4><b>Shopping Cart</b></h4></div>
                            <div class="col align-self-center text-right text-muted">{{cn}} items</div>
                        </div>
                    </div>
                    {% for i in ci %}
                    <div class="row border-top border-bottom">
                        <div class="row main align-items-center">
                            <div class="col-2"><a href="{{i.product.get_url}}"><img class="img-fluid"  src="{{i.product.image.url}}"></a></div>
                            <div class="col">
                                <div class="row text-muted">{{i.product.name}}<p style="color: red">&nbsp;₹{{i.product.price}}</p></div>
                            </div>
                            <div class="col">
                                <a href="{% url 'cart_decrement' i.product.id %}">-</a><a class="border">{{i.quantity}}</a><a href="{% url 'addcart' i.product.id %}">+</a>
                            </div>
                            <div class="col">₹{{i.total}}<a href="{% url 'remove' i.product.id %}"> <button type="submit" onclick="return valid()" ><i class="fa fa-trash"></i> </button></a></div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-md-4 summary">
                    <div><h5><b>Summary</b></h5></div>
                    <hr>
<!--                    <div class="row">-->
<!--                        <div class="col" style="padding-left:0;">Total items:{{cn}}</div>-->
<!--                        <div class="col text-right">₹{{t}}</div>-->
<!--                    </div>-->
<!--                    <form>-->
<!--                        <div class="row">-->
<!--                        <p>Total items:{{cn}}</p>-->
<!--                        <div class="col text-right">₹{{t}}</div>-->
<!--                        </div>-->
<!--                    </form>-->
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL ITEMS</div>
                        <div class="col text-right">{{cn}}</div>
                    </div>
                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                        <div class="col">TOTAL PRICE</div>
                        <div class="col text-right">₹{{t}}</div>
                    </div>
                    <button class="btn">CHECKOUT</button>
                </div>
            </div>

</div>

</body>
</html>
